<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <style>

    body{

    .azul{
        width: 500px;
        height: 500px;

        top: 5%;

        left: 50px;
        top: 50px;
    }

    .preta{
        width: 300px;
        height: 300px;
        background-color: black;
        position: absolute;
        left: 50px;
        top: 50px;
    }

    .verde{
        width: 200px;
        height: 200px;
        background-color: green;
        position: absolute;
        left: 50px;
        top: 50px;
    }

    .amarela{
        width: 100px;
        height: 100px;
        background-color: yellow;
        position: absolute;
        left: 50px;
        top: 50px;
    }
    </style>
</head>
<body>
        <div class="azul">
            <div class="vermelha">
                <div class="preta">
                    <div class="verde">

                </div>
            </div>
